<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebRTC Reference Client</title>
        <meta charset="UTF-8">
        <link rel="icon" type="image/png" href="favicon.png">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="module" src="dist/webcomponent-bundle.js"></script>
        <script type="module" src="dist/example-bundle.js"></script>
    </head>
    <body>
        <main>
            <h1>Cognitive Voice Gateway - WebRTC Reference Client</h1>
            <section>
                <form>
                    <div>
                        <div>
                            <label for="environment">Environment</label>
                        </div>
                        <div>
                            <input id="environment" name="environment" type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="reseller-token">Reseller Token</label>
                        </div>
                        <div>
                            <input id="reseller-token" name="reseller-token" type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="destination">Destination</label>
                        </div>
                        <div>
                            <input id="destination" name="destination" type="tel">
                        </div>
                    </div>
                    <p>
                        <input type="submit" hidden />
                        <cvg-webrtc-button volume-dtmf="0.03">Call!</cvg-webrtc-button>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
