<!DOCTYPE html>
<html>
    <head>
        <title>WebRTC Reference Client</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="index.css">
        <script type="module" src="dist/main-bundle.js"></script>
    </head>
    <body>
        <audio></audio>
        <main>
            <h1>Cognitive Voice Gateway - WebRTC Reference Client</h1>
            <section>
                <form>
                    <div>
                        <div>
                            <label for="environment">Environment</label>
                        </div>
                        <div>
                            <input id="environment" name="environment" type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="reseller-token">Reseller Token</label>
                        </div>
                        <div>
                            <input id="reseller-token" name="reseller-token" type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="project-token">Project Token</label>
                        </div>
                        <div>
                            <input id="project-token" name="project-token" type="text">
                        </div>
                    </div>
                    <div>
                        <div>
                            <label for="destination">Destination</label>
                        </div>
                        <div>
                            <input id="destination" name="destination" type="tel">
                        </div>
                    </div>
                    <p>
                        <button type="submit">Submit!</button>
                    </p>
                </form>
            </section>
        </main>
    </body>
</html>
